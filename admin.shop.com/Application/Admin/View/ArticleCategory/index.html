<extend name="Public:base"/>
<block name="css">
    <css href="__CSS__/page.css"/>
</block>
<block name='content'>
    <h1>
        <span class="action-span"><a href="{:U('add',['nocache'=>NOW_TIME])}">添加文章分类</a></span>
        <span class="action-span1"><a href="#">啊咿呀哟 管理中心</a></span>
        <span id="search_id" class="action-span1"> - {$meta_title} </span>
    </h1>
    <div style="clear:both"></div>
    <div class="form-div">
        <form action="{:U('')}" name="searchForm">
            <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
            <input type="text" name="name" size="15" />
            <input type="submit" value=" 搜索 " class="button" />
        </form>
    </div>
    <form method="post" action="" name="listForm">
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1">
                <tr>
                    <th>文章分类名称</th>
                    <th>文章分类描述</th>
                    <th>排序</th>
                    <th>是否帮助类文章</th>
                    <th>操作</th>
                </tr>
               <foreach name="rows" item="row">
                <tr>
                    <td class="first-cell">
                        <span style="float:right"></span>
                        <span>{$row.name}</span>
                    </td>

                    <td align="center">{$row.intro}</td>
                    <td align="center"><span>{$row.sort}</span></td>
                    <!--<td align="center"><?php echo $list['is_show']==1?'是':'否';?></td>-->
                    <td align="center"><img src="__IMG__/{$row.is_help}.gif" /></td>
                    <td align="center">
                        <a href="{:U('edit',['id'=>$row['id'] ,'nocache'=>NOW_TIME])}" title="编辑">编辑</a> |
                        <a href="{:U('delete',['id'=>$row['id'] ,'nocache'=>NOW_TIME])}" title="编辑">移除</a>
                    </td>
                </tr>
                </foreach>

                <tr>
                    <td class="page" align="right" nowrap="true" colspan="6">
                         <div class="page">
                             {$page_html}
                         </div>

                    </td>

                </tr>

            </table>

        </div>
    </form>
</block>
