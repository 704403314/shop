<extend name="Public:base"/>
<block name="content">
    <h1>
        <span class="action-span"><a href="{:U('add')}">添加分类</a></span>
        <span class="action-span1"><a href="__GROUP__">啊咿呀呦 管理中心</a></span>
        <span id="search_id" class="action-span1"> - {$meta_title} </span>
        <div style="clear:both"></div>
    </h1>
    <form method="post" action="" name="listForm">
        <div class="list-div" id="listDiv">
            <table width="100%" class="tree" cellspacing="1" cellpadding="2" id="list-table">
                <tr>
                    <th>分类名称</th>

                    <th>简介</th>
                    <th>操作</th>
                </tr>
                <foreach name="rows" item="row">
                    <tr align="center" class='treegrid-{$row.id} <neq name="row.level" value="1">treegrid-parent-{$row.parent_id}</neq>' >

                        <td width="15%">{$row.name}</td>
                        <td width="50%">{$row.intro}</td>
                        <td>
                        <a href="{:U('edit',['id'=>$row['id']])}">编辑</a>
                        <a href="{:U('delete',['id'=>$row['id']])}" title="移除" onclick="">移除</a>
                        </td>
                    </tr>
                </foreach>

            </table>
        </div>
    </form>
</block>
<block name="css">
    <css href="__CSS__/page.css"/>
    <css href="__TREEGRID__/css/jquery.treegrid.css"/>
</block>
<block name="js">
    <js href="__JS__/jquery.min.js"/>
    <js href="__TREEGRID__/js/jquery.treegrid.js"/>
    <script type="text/javascript">
        $(function(){

            $(".tree").treegrid();

        })
    </script>
</block>
